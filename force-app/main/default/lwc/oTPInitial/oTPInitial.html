<template>
    <div>
        <p>We need to send you a Onetime passcode via email or SMS to confirm your identity</p>
        <lightning-radio-group name="radioGroup"
                                label="Radio Group"
                                options={options}
                                value={value}
                                onchange={onOptionsChange}
                                type="radio">
        </lightning-radio-group>
        <lightning-button onclick={sendOTP}>Send Ontetime Passcode</lightning-button>
    </div>
</template>
